services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $extension: '@Zikula\ScribiteModule\ZikulaScribiteModule'

    Zikula\ScribiteModule\:
        resource: '../../*'
        exclude: '../../{bootstrap.php,Tests,vendor}'

    Zikula\ScribiteModule\Helper\:
        resource: '../../Helper/*'
        lazy: true
